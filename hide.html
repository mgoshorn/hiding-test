<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        div#container {
            display: flex;
            flex-wrap: wrap;
            width: 300px;
        }

        div.box {
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            border: 2px solid darkgrey;
        }

        div:nth-child(even) {
            background: grey;
        }
        div:nth-child(odd) {
            background: lightgrey;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box to-hide"></div>
        <div class="box to-hide"></div>
    </div>

    <button id="show-button">Show</button>
    <button id="hide-button">Hide</button>
    <script>

        const hide = function() {
            // Get elements with class to-hide
            const hideables = document.querySelectorAll('.to-hide');
            console.log(hideables);

            // Loop over elements, add hidden class to each one
            for(let i = 0; i < hideables.length; i++) {
                const toHide = hideables[i];
                toHide.classList.add('hidden');
            }
        }

        const show = function() {

            // Get elements with class to-hide
            const hideables = document.querySelectorAll('.to-hide');
            console.log(hideables);

            // Loop over elements, remove hidden class from each one
            for(let i = 0; i < hideables.length; i++) {
                const toHide = hideables[i];
                toHide.classList.remove('hidden');
            }
        }

        // Bind functions to buttons
        document.getElementById('hide-button').addEventListener('click', hide);
        document.getElementById('show-button').addEventListener('click', show);
    </script>
</body>
</html>
